<!DOCTYPE html>
<html>
  <head>
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <title>Table Maker</title><script src="components/webcomponentsjs/webcomponents.min.js" type="text/javascript"></script><link href="style/style.css" rel="stylesheet" type="text/css" />
    <link rel="import" href="../components/font-roboto/roboto.html">
    <link rel="import" href="../components/core-header-panel/core-header-panel.html">
    <link rel="import" href="../components/core-toolbar/core-toolbar.html">
    <link rel="import" href="../components/paper-tabs/paper-tabs.html">
    <link rel="import" href="../components/paper-tabs/paper-tab.html">
    <link rel="import" href="../elements/table-maker.html">
  </head>
  <body layout fullbleed vertical unresolved>
    <core-header-panel flex><core-toolbar class="medium-tall" layout vertical><span flex>Table Maker</span><paper-tabs class="bottom fit" selected="edit"><paper-tab name="edit">Edit</paper-tab><paper-tab name="finish">Finish</paper-tab></paper-tabs></core-toolbar>
      <div class="container" layout vertical center>
        <h1>
          TABLE
        </h1>
        <table-maker></table-maker>
      </div>
    </core-header-panel>
    <script type="text/javascript">
      var table, tabs;
      
      tabs = document.querySelector('paper-tabs');
      
      table = document.querySelector('table-maker');
      
      tabs.addEventListener('core-select', function(e) {
        return table.state = tabs.selected;
      });
      
    </script>
  </body>
</html>
